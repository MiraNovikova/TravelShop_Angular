<div *ngIf="tickets">
  
<div>
   <p>Количество элементов: {{tickets.length}}</p> <!--tourWrap.childElementCount-->
   <p>Активный элемент: {{blockDirective.activeElementIndex}}</p>
</div>

<form class="d-flex">
  <input class="form-control" type="text" (keyup)="searchTour()" placeholder="Поиск" [(ngModel)]="filterText" name="filter">
 <!-- <button type="submit" class="btn" (click)="searchTour()">Поиск</button>-->
</form>

<div *ngIf="tickets?.length === 0 && filterText">Данные не найдены</div>

<div 

appBlocksStyle
#tourWrap
#blockDirective="blocksStyle"
[selector]="'.ticket-item'"
[initFirst]="true"
(renderComplete)="directiveRenderComplete($event)" 
class="d-flex flex-wrap justify-content-around">
    <div class="ticket-item col-3 m-2" 
    (click)="goToTicketInfoPage(item)"
    *ngFor="let item of tickets; let i = index">
        <div class="ticket-title">{{item.name}}</div>
        <div class="ticket-price">{{item.price}}</div>
        <div class="ticket-img">
            <img class="w-100" src="../../../../assets/img/img/{{item.img}}">
        </div>
    </div>
</div>

</div>
